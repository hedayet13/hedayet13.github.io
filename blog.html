<script>
    $(document).ready(function(){
        const myValue =window.location.search;
        const myId = new URLSearchParams(myValue);
        const params =  myId.get('id');
    $.getJSON("blog.json",function(data){
        var blogData = "";
        $.each(data,function(i,item){
            // blogData += "<h1>"+item.title+"</h1>";
            if(item.id==params){
            blogData += "<div class='blogHeading' data-aos='fade-up' data-aos-duration=1500>";
            blogData += "<h1>"+item.title+"</h1>";
            blogData += "<h6>"+item.date+"</h6>";
            // console.log(item.details.length)
            for (let j=0; j<item.details.length;j++) {
                if(item.details[j][0]=="image"){
                    // console.log(item.details[j][0])
                    blogData+= "<div class='blogImage'><img src='images/"+item.details[j][1]+"' width='"+item.details[j][2]+"'>";
                }
                else{
                blogData += "<p>"+item.details[j]+"</p>";}
            }
            // console.log(Object.keys(item.details)[0]);
            
            blogData += "</div>";}
        });
        $("#blog-list").append(blogData);
    })
})
